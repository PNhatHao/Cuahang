<div class="my-container mx-auto border border-dark">
  <!-- Toolbar -->
  <div class="border p-3 d-flex justify-content-around">
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-outline-secondary" [ngClass]="{'active':view === 'grid'}" (click)="view ='grid'">Grid</button>
      <button type="button" class="btn btn-outline-secondary" [ngClass]="{'active':view === 'list'}" (click)="view ='list'">List</button>
    </div>

    <div class="w-50 d-flex">
      <span class="me-5 d-flex align-items-center fs-5 fw-bold">Sắp xếp</span>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-outline-secondary" [ngClass]="{'active': sortby === 'default'}" (click)="sortby = 'default';">
          Mặc định
        </button>
        <button type="button" class="btn btn-outline-secondary" [ngClass]="{'active': sortby === 'htl'}" (click)="sortby = 'htl';">
          Giá (Cao đến thấp)
        </button>
        <button type="button" class="btn btn-outline-secondary" [ngClass]="{'active': sortby === 'lth'}" (click)="sortby = 'lth';">
          Giá (Thấp đến Cao)
        </button>
      </div>
    </div>
  </div>

  <!--  -->
  <div class="border p-5">
    <!-- Grip View -->
    <div class="grid-view" *ngIf="view === 'grid'">
      <div class="row g-5">
        <div class="col-3" *ngFor="let product of [1,1,1,1]">
          <app-product></app-product>
        </div>
      </div>
    </div>
    <!-- List View -->
    <div class="list-view" *ngIf="view === 'list'">
      <div class="row mb-5" *ngFor="let product of [1,1,1,1]">
        <div class="col">
          <app-product [view]="'list'"></app-product>
        </div>
      </div>

    </div>
  </div>
</div>
